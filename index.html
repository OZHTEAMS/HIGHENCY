        :root {
            --bg-color: #000000;
            --main-color: #ffffff;
            --accent-color: #00fff9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* EFECTO DE RUIDO ANALÓGICO */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 10;
        }

        /* CARGADOR DE SISTEMA */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.8s ease;
        }
        .loader-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 5px;
            animation: pulse 1s infinite;
        }

        /* CONTENEDOR DE MARCA */
        .brand-container {
            text-align: center;
            z-index: 5;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            font-weight: 900;
            letter-spacing: clamp(15px, 3vw, 35px);
            margin-bottom: 25px;
            margin-right: -30px;
            position: relative;
            /* Se eliminó la transición y el efecto hover de glitch */
        }

        h1:hover {
            cursor: default; /* Solo cambia el puntero, no el color */
        }

            font-family: 'Space Mono', monospace;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            letter-spacing: 8px;
            opacity: 0.5;
            border-right: 2px solid var(--main-color);
            padding-right: 5px;
            animation: blink 0.7s step-end infinite;
        }

        /* LINKS SOCIALES */
        .social-links {
            margin-top: 80px;
            display: flex;
            gap: 40px;
            z-index: 5;
        }

            color: var(--main-color);
            text-decoration: none;
            font-size: 0.65rem;
            letter-spacing: 4px;
            opacity: 0.4;
            transition: all 0.4s ease;
            font-family: 'Space Mono', monospace;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
        }

        .social-links a:hover {
            opacity: 1;
            border-bottom: 1px solid var(--main-color);
            transform: translateY(-2px);
        }
