<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGHENCY | AI Marketing Agency</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .logo {
            font-size: 0.9rem;
            letter-spacing: 10px;
            margin-bottom: 60px;
            font-weight: 300;
            opacity: 0.6;
        }

        #typewriter {
            font-size: clamp(1.5rem, 8vw, 3.5rem);
            font-weight: 900;
            letter-spacing: clamp(10px, 4vw, 20px);
            border-right: 2px solid #fff;
            padding-right: 15px;
            white-space: nowrap;
        }

        /* Sección de Redes Sociales */
        .social-links {
            margin-top: 60px;
            display: flex;
            gap: 30px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 3px;
            opacity: 0.4;
            transition: 0.4s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
        }

        .social-links a:hover {
            opacity: 1;
            border-bottom: 1px solid #fff;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.6rem;
            letter-spacing: 5px;
            opacity: 0.3;
        }

        /* Animación del cursor parpadeante */
        @keyframes blink {
            50% { border-color: transparent; }
        }
        #typewriter {
            animation: blink 0.7s step-end infinite;
        }
    </style>
</head>
<body>

    <div class="logo">HIGHENCY</div>
    
    <div id="typewriter"></div>

    <div class="social-links">
        <a href="https://instagram.com/highency_" target="_blank">INSTAGRAM</a>
        <a href="mailto:highency@gmail.com">CONTACTO</a>
    </div>

    <div class="footer">HIGHER INTELLIGENCE. HIGHER RESULTS.</div>

    <script>
        const words = ["PENSAR", "CREAR", "ESCALAR"];
        let i = 0;
        let j = 0;
        let currentWord = "";
        let isDeleting = false;
        const speed = 150;

        function type() {
            currentWord = words[i];
            if (isDeleting) {
                document.getElementById("typewriter").textContent = currentWord.substring(0, j - 1);
                j--;
                if (j === 0) {
                    isDeleting = false;
                    i = (i + 1) % words.length;
                }
            } else {
                document.getElementById("typewriter").textContent = currentWord.substring(0, j + 1);
                j++;
                if (j === currentWord.length) {
                    setTimeout(() => isDeleting = true, 2000);
                }
            }
            setTimeout(type, isDeleting ? 80 : speed);
        }
        type();
    </script>
</body>
</html>
