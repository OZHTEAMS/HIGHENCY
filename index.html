<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGHENCY | AI Marketing Agency</title>
    
    <meta property="og:title" content="HIGHENCY | AI Marketing Agency">
    <meta property="og:image" content="https://raw.githubusercontent.com/OZHTEAMS/HIGHENCY/main/HIGHENCY%20OHO.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #000; --txt: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--txt);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Ruido de fondo sutil */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 10;
        }

        /* LOADER OPTIMIZADO */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.4s ease;
        }
        .loader-text { font-family: 'Space Mono', monospace; font-size: 10px; letter-spacing: 5px; animation: pulse 1s infinite; }

        /* CONTENIDO */
        .brand-container { text-align: center; z-index: 5; }
        h1 { font-size: clamp(2.5rem, 10vw, 5.5rem); font-weight: 900; letter-spacing: 15px; margin-bottom: 20px; }
        
        #typewriter { 
            font-family: 'Space Mono', monospace; font-size: 14px; letter-spacing: 8px; 
            opacity: 0.6; border-right: 2px solid #fff; padding-right: 8px;
            animation: blink 0.7s infinite;
        }

        .social-links { margin-top: 60px; display: flex; gap: 30px; z-index: 5; }
        .social-links a { 
            color: #fff; text-decoration: none; font-size: 11px; letter-spacing: 3px; 
            opacity: 0.5; transition: 0.3s; font-family: 'Space Mono', monospace;
        }
        .social-links a:hover { opacity: 1; }

        /* FOOTER CORREGIDO */
        .footer {
            position: absolute; bottom: 40px; 
            font-size: 9px; letter-spacing: 5px; opacity: 0.3;
            font-family: 'Space Mono', monospace;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">INITIALIZING...</div></div>

    <div class="brand-container">
        <h1>HIGHENCY</h1>
        <div id="typewriter"></div>
    </div>

    <div class="social-links">
        <a href="https://instagram.com/highency_" target="_blank">INSTAGRAM</a>
        <a href="mailto:highency@gmail.com">CONTACTO</a>
    </div>

    <div class="footer">SYSTEM_V.1.0 // HIGHER INTELLIGENCE.</div>

    <script>
        // ELIMINAR LOADER RÁPIDO
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 400);
            }, 800); // 0.8 segundos máximo
        });

        // TYPING
        const words = ["PENSAR", "CREAR", "ESCALAR"];
        let i = 0, j = 0, isDel = false;
        function type() {
            const word = words[i];
            document.getElementById("typewriter").textContent = word.substring(0, j);
            if (!isDel && j < word.length) j++;
            else if (isDel && j > 0) j--;
            else { isDel = !isDel; if (!isDel) i = (i + 1) % words.length; }
            setTimeout(type, isDel ? 100 : 200);
        }
        type();
    </script>
</body>
</html>
