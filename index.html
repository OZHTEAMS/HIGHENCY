<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HIGHENCY | AI Agency</title>
    <meta name="description" content="PENSAR. CREAR. ESCALAR. Agencia de marketing impulsada por IA.">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://highency.com/">
    <meta property="og:title" content="HIGHENCY | AI Marketing Agency">
    <meta property="og:description" content="Estrategias de alto nivel impulsadas por Inteligencia Artificial.">
    <meta property="og:image" content="https://raw.githubusercontent.com/OZHTEAMS/HIGHENCY/main/HIGHENCY%20OHO.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/OZHTEAMS/HIGHENCY/main/HIGHENCY%20OHO.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --main-color: #ffffff;
            --accent-color: #00fff9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* EFECTO DE RUIDO */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 10;
        }

        /* CARGADOR (Ajustado para seguridad) */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 5px;
            animation: pulse 1s infinite;
        }

        /* MARCA */
        .brand-container {
            text-align: center;
            z-index: 5;
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            font-weight: 900;
            letter-spacing: clamp(15px, 3vw, 35px);
            margin-bottom: 25px;
            margin-right: -30px;
        }

        /* TYPING */
        .method-box {
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #typewriter {
            font-family: 'Space Mono', monospace;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            letter-spacing: 8px;
            opacity: 0.5;
            border-right: 2px solid var(--main-color);
            padding-right: 5px;
            animation: blink 0.7s step-end infinite;
        }

        /* REDES */
        .social-links {
            margin-top: 80px;
            display: flex;
            gap: 40px;
            z-index: 5;
        }

        .social-links a {
            color: var(--main-color);
            text-decoration: none;
            font-size: 0.65rem;
            letter-spacing: 4px;
            opacity: 0.4;
            transition: all 0.4s ease;
            font-family: 'Space Mono', monospace;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
        }

        .social-links a:hover {
            opacity: 1;
            border-bottom: 1px solid var(--main-color);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.5rem;
            letter-spacing: 6px;
            opacity: 0.2;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes blink { 50% { border-color: transparent; } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-text">INITIALIZING_SYSTEM...</div>
    </div>

    <div class="brand-container">
        <h1>HIGHENCY</h1>
        <div class="method-box">
            <div id="typewriter"></div>
        </div>
    </div>

    <div class="social-links">
        <a href="https://instagram.com/highency_" target="_blank">INSTAGRAM</a>
        <a href="mailto:highency@gmail.com">CONTACTO</a>
    </div>

    <div class="footer">SYSTEM_V.1.0 // HIGHER INTELLIGENCE.</div>

    <script>
        // LOGICA DE CARGA SEGURA
        // Esta función se ejecuta apenas el DOM esté listo, no espera a imágenes pesadas
        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }, 1500); // Se va a los 1.5 segundos pase lo que pase
        });

        // ANIMACION TYPING
        const words = ["PENSAR", "CREAR", "ESCALAR"];
        let i = 0, j = 0, isDeleting = false;
        const typewriterEl = document.getElementById("typewriter");

        function type() {
            const currentWord = words[i];
            if (isDeleting) {
                typewriterEl.textContent = currentWord.substring(0, j - 1);
                j--;
            } else {
                typewriterEl.textContent = currentWord.substring(0, j + 1);
                j++;
            }

            if (!isDeleting && j === currentWord.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && j === 0) {
                isDeleting = false;
                i = (i + 1) % words.length;
            }
            setTimeout(type, isDeleting ? 100 : 180);
        }
        type();
    </script>
</body>
